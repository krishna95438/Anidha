  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch the current page with an AJAX request
        var xhr = new XMLHttpRequest();
        xhr.open('GET', window.location.href, true);

        // Listen for the load event
        xhr.onload = function () {
            // Check if the status code is 200 (OK)
            if (xhr.status === 200) {
                // Create an audio element
                var audio = new Audio('./images/song.mp3');

                // Set the loop attribute to true
                audio.loop = true;

                // Function to play the audio
                function playAudio() {
                    audio.play();
                }

                // Get the 'play' div element by its id
                var playButton = document.getElementById('play');

                // Add a click or touch event listener to the 'play' div
                playButton.addEventListener('click', playAudio);
                // For touch devices, you might want to use 'touchstart' event
                // playButton.addEventListener('touchstart', playAudio);
            }
        };

        // Send the request
        xhr.send();
    });
</script>
